<div class="container">
  <div class="row">
    <div class="col-md-12 mt-4">
      <div class="card">
        <div class="card-body mx-4">
          <!--Header-->
          <div class="text-center">
              <h3 class="dark-grey-text mb-5"><strong>Se connecter à PrevHold</strong></h3>
          </div>

          <div class="md-form">
              <i class="fa fa-envelope prefix grey-text"></i>
              <input type="text" id="Form-email1" class="form-control">
              <label for="Form-email1">Email</label>
          </div>

          <div class="md-form">
              <i class="fa fa-key prefix grey-text"></i>
              <input type="password" id="Form-mdp1" class="form-control">
              <label for="Form-mdp1">Mot de Passe</label>
          </div>

          <div class="md-form pb-3">
              <a href="#" class="blue-text d-flex justify-content-end"> Mot de passe oublié ?</a>
          </div>

          <div class="text-center mb-3">
              <button type="button" class="btn btn-unique btn-block btn-rounded z-depth-1a">Sign in</button>
          </div>

        </div>

        <div class="modal-footer mx-5 pt-3 mb-1">
            <p class="font-small grey-text d-flex justify-content-end">Vous n'êtes pas un membre de PrevHold ? <a href="#" class="blue-text ml-1"> S'inscrire</a></p>
        </div>

      </div>
    </div>
  </div>
</div>
